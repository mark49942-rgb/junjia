    h1 {

    .popup {
      position: fixed;

      width: 100vw;

      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 100;
    }

    .popup.active {
      transform: scale(1);
      opacity: 1;
      animation: popup-bounce 0.7s cubic-bezier(.34,1.56,.64,1);
    }

    .popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      transform: scale(0.7);
      animation: image-bounce 0.7s cubic-bezier(.34,1.56,.64,1) forwards;
    }

    @keyframes image-bounce {
      0% { transform: scale(0.7) rotate(0deg); opacity: 0; }
      30% { transform: scale(1.2) rotate(3deg); opacity: 1; }
      60% { transform: scale(0.95) rotate(-2deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes popup-bounce {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
